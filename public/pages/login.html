<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../style.css">
  </head>
  <body class="login-body">

    <div class="login-block">
      <div class="login-logo">
        <img src="../images/icons/logo.svg" alt="">
      </div>

      <h1 style="text-align: center;">Авторизоваться</h1>
      <form action="" class="login-form">

        <div>
          <label for="email">Почта</label>
          <input type="email" name="email" id="email" placeholder="почта">
        </div>

        <div>
          <label for="password">Пароль</label>
          <input type="password" name="password" id="password" placeholder="пароль">
        </div>
      </form>
      
      <a href="">Забыли пароль?</a>
      <div class="login-action">
        <div>
          <input type="checkbox" name="remember" id="remember">
          <label for="remember">Запомнить меня</label>
        </div>

        <button type="submit" class="enter">Войти</button>
      </div>

      <hr>

      <div class="login-register">
        <h2 style="text-align: center;">Не зарегистрированы?</h2>
        <a href="register.html"><button class="btn-register">Зарегистрироваться</button></a>
      </div>
    </div>

  </body>
</html>
