<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../style.css">
  </head>
  <body class="login-body">

    <div class="login-block">
      <div class="login-logo">
        <img src="../images/icons/logo.svg" alt="">
      </div>

      <h1 style="text-align: center;">Регистрация</h1>

      <div class="register-type">
        <button class="partner notactivate">Бизнес партнер</button>
        <button class="user activate">Пользователь</button>
      </div>

      <form action="" class="login-form">
        <div>
          <label for="email">Почта</label>
          <input type="email" name="email" id="reg-email" placeholder="почта">
        </div>
        
        <div>
          <label for="password">Пароль</label>
          <input type="password" name="password" id="reg-password" placeholder="Пароль">
        </div>

        <div>
          <label for="nickname">Никнейм</label>
          <input type="text" name="nickname" id="reg-nickname" placeholder="Никнейм">
          <small>Никнейм будет отоброжаться на вашем профиле</small>
        </div>

        <div>
          <label for="">День рождения</label>
          <input type="datetime">
        </div>

        <button type="submit" class="enter register">Зарегистрироваться</button>
      </form>

      <p style="text-align: center;">Уже зарегистрировались? <a href="login.html">Войти</a></p>
    </div>

  </body>
</html>
